
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <style>/* container */
.container [id="contentArea"] {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 !important;
  background-color: #ffffff !important;
}

/* errorPage 기본 */
.errorPage {
  max-width: 250px;
  text-align: center;
}

/* ===== mets01081 ===== */
.errorPage.mets01081 {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  width: 100%;
  max-width: none;
  min-height: calc(100vh - 48px);
  min-height: calc(100vh - 48px - constant(safe-area-inset-bottom));
  min-height: calc(100vh - 48px - env(safe-area-inset-bottom));
}

.errorPage.mets01081 .empty-section {
  padding: 0;
}

.errorPage.mets01081 .empty-section img {
  margin-bottom: 8px;
}

.errorPage.mets01081 .empty-section h3.title {
  margin: 0 0 8px;
  font-size: 16px;
  letter-spacing: -0.015em;
}

.errorPage.mets01081 .empty-section .dec {
  margin: 0;
  font-weight: 400;
  font-size: 14px;
  color: #707070;
  line-height: 1.4em;
  white-space: pre-line;
}

.errorPage.mets01081 .bottom-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px 0;
  margin-top: 60px;
}

.errorPage.mets01081 .bottom-section .cloudflare-branding {
  font-weight: 500;
  font-size: 16px;
  color: #808080;
  letter-spacing: -0.015em;
  line-height: 1.4em;
}

.errorPage.mets01081 .bottom-section .info-card {
  display: grid;
  grid-template-columns: auto auto;
  gap: 16px 15px;
  margin: 0;
  font-weight: 500;
  font-size: 16px;
  color: #808080;
  letter-spacing: -0.015em;
  line-height: 1.4em;
}

.errorPage.mets01081 .bottom-section .info-card dt {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
}

.errorPage.mets01081 .bottom-section .info-card dt::after {
  content: "";
  display: flex;
  width: 1px;
  height: 10px;
  background-color: #e0e0e0;
}

.errorPage.mets01081 .bottom-section .info-card dd {
  display: flex;
  justify-content: flex-start;
  margin: 0;
}

/* ===== mets01081_Case2 ===== */
.errorPage.mets01081_Case2 {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  width: 100%;
  max-width: none;
  min-height: calc(100vh - 48px);
  min-height: calc(100vh - 48px - constant(safe-area-inset-bottom));
  min-height: calc(100vh - 48px - env(safe-area-inset-bottom));
}

.errorPage.mets01081_Case2 .empty-section {
  padding: 0;
}

.errorPage.mets01081_Case2 .empty-section img {
  position: relative;
  left: calc(6.5px / 2);
  margin-bottom: 20px;
}

.errorPage.mets01081_Case2 .empty-section h3.title {
  margin: 0 0 8px;
  font-size: 18px;
  color: #000000;
  letter-spacing: -0.025em;
  line-height: 1.3em;
  white-space: pre-line;
}

.errorPage.mets01081_Case2 .empty-section .dec {
  margin: 0;
  font-weight: 400;
  font-size: 14px;
  color: #707070;
  line-height: 1.4em;
  white-space: pre-line;
}

.errorPage.mets01081_Case2 .empty-section .dec a {
  color: #808080;
}

.errorPage.mets01081_Case2 .bottom-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px 0;
  margin-top: 60px;
}

.errorPage.mets01081_Case2 .bottom-section .cloudflare-branding {
  font-weight: 500;
  font-size: 16px;
  color: #808080;
  letter-spacing: -0.015em;
  line-height: 1.4em;
}

.errorPage.mets01081_Case2 .bottom-section .info-card {
  display: grid;
  grid-template-columns: auto auto;
  gap: 16px 15px;
  margin: 0;
  font-weight: 500;
  font-size: 16px;
  color: #808080;
  letter-spacing: -0.015em;
  line-height: 1.4em;
}

.errorPage.mets01081_Case2 .bottom-section .info-card dt {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0 15px;
}

.errorPage.mets01081_Case2 .bottom-section .info-card dt::after {
  content: "";
  display: flex;
  width: 1px;
  height: 10px;
  background-color: #e0e0e0;
}

.errorPage.mets01081_Case2 .bottom-section .info-card dd {
  display: flex;
  justify-content: flex-start;
  margin: 0;
}

/* double button */
.errorPage [class^="double-btn-wrap"] {
  justify-content: center;
}

.errorPage [class^="double-btn-wrap"] [class^="btn "] {
  max-width: 82px;
  padding-left: 0;
  padding-right: 0;
}

.errorPage [class^="double-btn-wrap"] [class^="btn "]:not(:first-of-type) {
  margin-left: 6px;
}

/* bottomContentArea */
.bottomContentArea {
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #f0f0f0;
}

.bottomContentArea .date {
  margin-top: 6px;
}
</style>
